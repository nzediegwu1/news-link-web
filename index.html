<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./template/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./template/css/custom.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>NewsLink</title>
  </head>
  <body class="background">
    <div class="transbox">
      <div class="container">
        <div class="row">
          <div class="col-sm-7 home-text">
            <h1 class="header">News Link</h1>
            <p class="site-info">
              An awesome app for managing popular news links. Users can vote their favourite news links and let the world know what's trending
            </p>
            <div class="row onboard">
              <button type="button" class="btn btn-lg">Get Started</button>
              &nbsp;
              <button type="button" class="btn btn-lg">Discover More</button>
            </div>
          </div>
          <div class="col-sm-5">
            <div class="login-panel">
              <img
                class="site-logo"
                src="./template/images/output-onlinepngtools.png"
              />
              <form>
                <div class="form-group">
                  <div class="input-group input-group-lg">
                    <i class="fa fa-user-circle-o"></i>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Email"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group input-group-lg">
                    <i class="fa fa-lock"></i>
                    <input
                      type="password"
                      class="form-control"
                      placeholder="Password"
                    />
                  </div>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-lg btn-light">
                    SIGN IN
                  </button>
                </div>
                <p class="text-center">OR</p>
                <div class="social-auths">
                  <img
                    class="google-plus"
                    src="./template/images/google_plus.png"
                  />
                  <img class="login-socials" src="./template/images/facebook.jpeg" />
                  <img
                    class="login-socials"
                    src="./template/images/twitter_logo.png"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script src="./template/js/bootstrap.min.js"></script>
  </body>
</html>
